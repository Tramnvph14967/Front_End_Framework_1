<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Status</th>
        <th>Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; let i = index">
        <td>{{i +1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status}} </td>
        <td>
          <button class="btn btn-info" (click)="showDetail(product.id)">Info</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="productDetail">
    {{productDetail.name}} <br>
    {{productDetail.price}} <br>
    {{productDetail.status}} <br>
  </div>
</div>
